<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
   <head>
      <title>Route Finder</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="stylesheet" href="css/style.css">
      <script src="http://code.jquery.com/jquery-latest.min.js"></script>
      <script src="js/app.js"></script>
      <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
<script src="http://js.arcgis.com/3.13/"></script>
   </head>

   <body>
      <div id='mapDiv' style="position:relative; width:800px; height:800px;"></div>
      <form class="getInput" onsubmit="return false">
        Begin: <input type="search" placeholder="place name or address" name="from" size="25" required><br>
        End: <input type="search" placeholder="place name or address" name="to" size="25" required><br>
        <input class="button" type="submit" value="Submit">
      </form>
      <div id='directionsDiv' style="position:relative; width:400px;"></div>

      <a href="#openModal" id="from-ajax">Show Weather</a>
      <div id="openModal" class="modalDialog">
         <div>
            <a href="#close" title="Close" class="close">X</a>
            <h2>Weather</h2>
            <div id="results" class="modal">
               <p></p>
            </div>
         </div>
      </div>
   </body>
</html>
