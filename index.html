<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
   <head>
      <title>Route Finder</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="stylesheet" href="css/style.css">
      <script src="http://code.jquery.com/jquery-latest.min.js"></script>
      <script src="js/app.js"></script>
      <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
      <!--<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>-->
      <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
<script src="http://js.arcgis.com/3.13/"></script>
   </head>

   <body>
      <div id='mapDiv' style="position:relative; width:800px; height:800px;"></div>
      <form class="getInput" onsubmit="return false">
        Optimization<br>
        <input type="radio" class="routeOptimization" name="rtOpt" value="shortestTime" checked>Shorest Time<br>
        <input type="radio" class="routeOptimization" name="rtOpt" value="shortestDistance">Shortest Distance<br>
        Avoid Traffic<br>
        <input type="radio" class="traffic" name="traffic" value="true" checked>Avoid Traffic<br>
        <input type="radio" class="traffic" name="traffic" value="false">Traffic<br>
        Begin: <input type="search" placeholder="place name or address" name="from" size="25" required><br>
        End: <input type="search" placeholder="place name or address" name="to" size="25" required><br>
        <input class="button" type="submit" value="Submit">
      </form>
      <div id='directionsDiv' style="position:relative; width:400px;"></div>       
   </body>
</html>
